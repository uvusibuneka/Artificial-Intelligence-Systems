tructure from the box.<\\\/p>\\n\",\"overallFeedback\":[{\"from\":0,\"to\":100}],\"checkAnswer\":\"Check\",\"submitAnswer\":\"Submit\",\"tryAgain\":\"Retry\",\"showSolution\":\"Show solution\",\"dropZoneIndex\":\"Drop Zone @index.\",\"empty\":\"Drop Zone @index is empty.\",\"contains\":\"Drop Zone @index contains draggable @draggable.\",\"ariaDraggableIndex\":\"@index of @count draggables.\",\"tipLabel\":\"Show tip\",\"correctText\":\"Correct!\",\"incorrectText\":\"Incorrect!\",\"resetDropTitle\":\"Reset drop\",\"resetDropDescription\":\"Are you sure you want to reset this drop zone?\",\"grabbed\":\"Draggable is grabbed.\",\"cancelledDragging\":\"Cancelled dragging.\",\"correctAnswer\":\"Correct answer:\",\"feedbackHeader\":\"Feedback\",\"behaviour\":{\"enableRetry\":true,\"enableSolutionsButton\":true,\"enableCheckButton\":true,\"instantFeedback\":false},\"scoreBarLabel\":\"You got :num out of :total points\",\"a11yCheck\":\"Check the answers. The responses will be marked as correct, incorrect, or unanswered.\",\"a11yShowSolution\":\"Show the solution. The task will be marked with its correct solution.\",\"a11yRetry\":\"Retry the task. Reset all responses and start the task over again.\",\"textField\":\"Linear Search sequentially checks each element in the list until it finds a match or exhausts the list *whereas* binary Search continuously divides the sorted list, comparing the middle element with the target value.\\nGreedy algorithms can be some of the simplest algorithms to implement, but they&#039;re often among *the hardest* algorithms to design and analyse.\\n*both* BFS and DFS search by superimposing a tree over the graph, which we call the search tree. \\nMerge sort algorithm *works better with* large data structures.\\nQuicksort is *faster than* most other comparison-based sorting algorithms, such as bubble sort, insertion sort, and selection sort.\\nThe insertion sort, *unlike * the other sorts, passes through the array only once.\\nSelection sort *as compared to* insertion sort is less efficient when the input array is partially sorted or almost sorted, while insertion sort  *performs worse* when the array is highly unsorted.\"},\"metadata\":{\"defaultLanguage\":\"en\",\"license\":\"U\",\"title\":\"Drag the words\",\"contentType\":\"Drag the Words\"},\"subContentId\":\"59024d84-05a1-4d9b-b818-ad68f520b354\"},\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.16\",\"subContentId\":\"b5e5900a-de91-4ea9-916e-a8c455440ba6\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"Activity 1\"}},{\"params\":{\"content\":[{\"content\":{\"library\":\"H5P.Blanks 1.14\",\"params\":{\"media\":{\"disableImageZooming\":false},\"text\":\"<p>Match the  parts.&nbsp; Write letters A-H next to the numbers 1-8.<\\\/p>\\n\",\"overallFeedback\":[{\"from\":0,\"to\":100}],\"showSolutions\":\"Show solution\",\"tryAgain\":\"Retry\",\"checkAnswer\":\"Check\",\"submitAnswer\":\"Submit\",\"notFilledOut\":\"Please fill in all blanks to view solution\",\"answerIsCorrect\":\"&#039;:ans&#039; is correct\",\"answerIsWrong\":\"&#039;:ans&#039; is wrong\",\"answeredCorrectly\":\"Answered correctly\",\"answeredIncorrectly\":\"Answered incorrectly\",\"solutionLabel\":\"Correct answer:\",\"inputLabel\":\"Blank input @num of @total\",\"inputHasTipLabel\":\"Tip available\",\"tipLabel\":\"Tip\",\"behaviour\":{\"enableRetry\":true,\"enableSolutionsButton\":true,\"enableCheckButton\":true,\"autoCheck\":false,\"caseSensitive\":true,\"showSolutionsRequiresInput\":true,\"separateLines\":false,\"confirmCheckDialog\":false,\"confirmRetryDialog\":false,\"acceptSpellingErrors\":false},\"scoreBarLabel\":\"You got :num out of :total points\",\"a11yCheck\":\"Check the answers. The responses will be marked as correct, incorrect, or unanswered.\",\"a11yShowSolution\":\"Show the solution. The task will be marked with its correct solution.\",\"a11yRetry\":\"Retry the task. Reset all responses and start the task over again.\",\"a11yCheckingModeHeader\":\"Checking mode\",\"confirmCheck\":{\"header\":\"Finish ?\",\"body\":\"Are you sure you wish to finish ?\",\"cancelLabel\":\"Cancel\",\"confirmLabel\":\"Finish\"},\"confirmRetry\":{\"header\":\"Retry ?\",\"body\":\"Are you sure you wish to retry ?\",\"cancelLabel\":\"Cancel\",\"confirmLabel\":\"Confirm\"},\"questions\":[\"<p dir=\\\"ltr\\\">1. The runtime of Selection sort is O(n2) and the runtime of Merge sort is O(n log n), for sufficiently large inputs Merge sort will outperform selection sort.<\\\/p>\\n\\n<p dir=\\\"ltr\\\">2. Linear search is better than quicksort and then binary search<\\\/p>\\n\\n<p dir=\\\"ltr\\\">3. An algorithm is greedy when the path picked is regarded as the best option<\\\/p>\\n\\n<p dir=\\\"ltr\\\">4. In quick sort, a large array is divided into two arrays in which one holds values that are smaller than the specified value (Pivot),<\\\/p>\\n\\n<p dir=\\\"ltr\\\">5. Unlike DFS and BFS, Dijkstra's Algorithm (DA) finds the lengths of the shortest paths from the start node<\\\/p>\\n\\n<p dir=\\\"ltr\\\">6. BFS should be used for large, sparse graphs with many cycles<\\\/p>\\n\\n<p dir=\\\"ltr\\\">7. Algorithms with a lower time complexity<\\\/p>\\n\\n<p dir=\\\"ltr\\\">8. The binary search algorithm works on the principle of divide and conquer<\\\/p>\\n\\n<p dir=\\\"ltr\\\">A. based on a specific criterion without considering future consequences.<\\\/p>\\n\\n<p dir=\\\"ltr\\\">B.&nbsp; and another array holds the values that are greater than this.<\\\/p>\\n\\n<p dir=\\\"ltr\\\">C. although DFS should be used for small, dense graphs with few cycles.<\\\/p>\\n\\n<p dir=\\\"ltr\\\">D. and it is considered the best searching algorithm because it's faster to run.<\\\/p>\\n\\n<p dir=\\\"ltr\\\">E. However, there are two areas in which selection sort might be better.<\\\/p>\\n\\n<p dir=\\\"ltr\\\">F. can handle larger inputs in a reasonable amount of time.<\\\/p>\\n\\n<p dir=\\\"ltr\\\">G. unless you want to find many members of the same list.<\\\/p>\\n\\n<p dir=\\\"ltr\\\">H. to all the others in the graph.<\\\/p>\\n\\n<p dir=\\\"ltr\\\">&nbsp;<\\\/p>\\n\\n<p>&nbsp;<\\\/p>\\n\\n<p>1) *e*&nbsp; 2) *g*&nbsp; &nbsp;3) *a*&nbsp; &nbsp;4) *b* 5) *h* 6) *c*&nbsp; &nbsp;7) *f*&nbsp; 8) *d*<\\\/p>\\n\"]},\"metadata\":{\"defaultLanguage\":\"en\",\"license\":\"U\",\"title\":\"Fill in the missing words\",\"contentType\":\"Fill in the Blanks\"},\"subContentId\":\"0dd2e4ba-b311-4dfe-a0a3-c97c4ff1a4cf\"},\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.16\",\"subContentId\":\"5a96471c-d65d-4671-846c-6c1749a86a7f\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"Activity 2\"}}],\"behaviour\":{\"baseColor\":\"#1768c4\",\"defaultTableOfContents\":true,\"progressIndicators\":true,\"progressAuto\":true,\"displaySummary\":true,\"enableRetry\":true},\"read\":\"Read\",\"displayTOC\":\"Display &#039;Table of contents&#039;\",\"hideTOC\":\"Hide &#039;Table of contents&#039;\",\"nextPage\":\"Next page\",\"previousPage\":\"Previous page\",\"chapterCompleted\":\"Page completed!\",\"partCompleted\":\"@pages of @total completed\",\"incompleteChapter\":\"Incomplete page\",\"navigateToTop\":\"Navigate to the top\",\"markAsFinished\":\"I have finished this page\",\"fullscreen\":\"Fullscreen\",\"exitFullscreen\":\"Exit fullscreen\",\"bookProgressSubtext\":\"@count of @total pages\",\"interactionsProgressSubtext\":\"@count of @total interactions\",\"submitReport\":\"Submit Report\",\"restartLabel\":\"Restart\",\"summaryHeader\":\"Summary\",\"allInteractions\":\"All interactions\",\"unansweredInteractions\":\"Unanswered interactions\",\"scoreText\":\"@score \\\/ @maxscore\",\"leftOutOfTotalCompleted\":\"@left of @max interactions completed\",\"noInteractions\":\"No interactions\",\"score\":\"Score\",\"summaryAndSubmit\":\"Summary &amp; submit\",\"noChapterInteractionBoldText\":\"You have not interacted with any pages.\",\"noChapterInteractionText\":\"You have to interact with at least one page before you can see the summary.\",\"yourAnswersAreSubmittedForReview\":\"Your answers are submitted for review!\",\"bookProgress\":\"Book progress\",\"interactionsProgress\":\"Interactions progress\",\"totalScoreLabel\":\"Total score\",\"a11y\":{\"progress\":\"Page @page of @total.\",\"menu\":\"Toggle navigation menu\"}}","scripts":["https:\/\/fltc.itmo.ru\/m\/pluginfile.php\/1\/core_h5p\/\/cachedassets\/c44dd2c2996024e57b0caf30688b932880e2b9ee.js"],"styles":["https:\/\/fltc.itmo.ru\/m\/pluginfile.php\/1\/core_h5p\/\/cachedassets\/c44dd2c2996024e57b0caf30688b932880e2b9ee.css"],"library":"H5P.InteractiveBook 1.7","fullScreen":"1","exportUrl":"","embedCode":"","resizeCode":"<script src=\"https:\/\/fltc.itmo.ru\/m\/h5p\/h5plib\/v124\/joubel\/core\/js\/h5p-resizer.js\"><\/script>","title":"interactive-book-2093","displayOptions":{"frame":false,"export":false,"embed":false,"copyright":false,"icon":true,"copy":null},"url":"https:\/\/fltc.itmo.ru\/m\/xapi\/activity\/131850","contentUrl":"https:\/\/fltc.itmo.ru\/m\/pluginfile.php\/1\/core_h5p\/content\/2093","metadata":{"title":"ESP for IT S1W9 Homework","license":"U"},"contentUserData":[{"state":"{}"}]}}};
